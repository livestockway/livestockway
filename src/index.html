<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/livestock-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>LivestockWay TMS - Livestock Transportation Management System</title>
    <meta name="title" content="LivestockWay TMS - Livestock Transportation Management System" />
    <meta name="description" content="Connect haulers, shippers, and service providers in the livestock transportation industry. Modern, efficient, and reliable livestock logistics platform." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://livestockway.com/" />
    <meta property="og:title" content="LivestockWay TMS - Livestock Transportation Management System" />
    <meta property="og:description" content="Connect haulers, shippers, and service providers in the livestock transportation industry." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://livestockway.com/" />
    <meta property="twitter:title" content="LivestockWay TMS" />
    <meta property="twitter:description" content="Modern livestock transportation management platform" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#172039" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/livestock-icon-192.png" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Security headers (supplemented by vercel.json) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Referrer Policy -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
